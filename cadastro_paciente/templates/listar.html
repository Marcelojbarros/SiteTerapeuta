<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pacientes</title>
</head>
<body>
    <h2>Lista de Pacientes Cadastrados:</h2>
    <ul>
        {% for paciente in paciente %}
            <li>{{ paciente.nome }} </li>
            <a href="{% url 'visualizar' paciente.idPaciente %}" target="_self">  <button>Visualizar</button></a>
        {% endfor %}
    </ul>
    <br / >
    <a href="{%url 'homePaciente' %}" target="_self"><button>Voltar</button>

</body>
</html>
