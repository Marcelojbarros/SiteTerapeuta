<!-- paciente_form.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Paciente</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Paciente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'paciente_list' %}">Cancelar</a>
</body>
</html>
